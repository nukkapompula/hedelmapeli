<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tyylit.css">
    <title>Hyypiöpeli</title>
</head>

<body>

    <h1>Hyypiöpeli</h1>

    <div id="pelikkuna">

        <div id="panostus">
            <p>Lompakostasi löytyy 50€ rahaa.</p>
            <p>Panos: 1€</p>
        </div>

        <div id="rullat">
            <div>
                <img src="rulla1.gif" alt="rullakuvake" class="rullakuvake">
                <button type="submit">Lukitse</button>
            </div>
            <div>
                <img src="rulla2.gif" alt="rullakuvake" class="rullakuvake">
                <button type="submit">Lukitse</button>
            </div>
            <div>
                <img src="rulla3.gif" alt="rullakuvake" class="rullakuvake">
                <button type="submit">Lukitse</button>
            </div>
            <div>
                <img src="rulla4.gif" alt="rullakuvake" class="rullakuvake">
                <button type="submit">Lukitse</button>
            </div>
            <button type="submit">Pelaa</button>
        </div>

        <div id="voitot">
            <p>Voitot:</p>
            <p>4 × <img src="rulla1.gif" alt="" class="voittokuvake"> = 3 × panos</p>
            <p>4 × <img src="rulla2.gif" alt="" class="voittokuvake"> = 4 × panos</p>
            <p>4 × <img src="rulla3.gif" alt="" class="voittokuvake"> = 5 × panos</p>
            <p>4 × <img src="rulla4.gif" alt="" class="voittokuvake"> = 6 × panos</p>
            <p>3 × <img src="rulla5.gif" alt="" class="voittokuvake"> = 5 × panos</p>
            <p>4 × <img src="rulla5.gif" alt="" class="voittokuvake"> = 10 × panos</p>
        </div>

    </div>
    
</body>

<script src="toiminnot.js"></script>
</html>
